<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   getCurrentInstance,
      //   createApp,
      //   h,
      //   ref,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
      import { createApp, h, ref } from '../dist/vue.esm.js'

      const Child = {
        setup(props, { emit }) {
          return () => {
            return h(
              'button',
              {
                onClick() {
                  emit('foo')
                },
              },
              '我是子组件的按钮',
            )
          }
        },
      }

      const Parent = {
        setup() {
          const age = ref(18)
          return () => {
            return h('div', [
              h('p', '我是父组件的P标签'),
              h(Child, {
                age: age.value,
                onFoo() {
                  console.log('123123')
                },
              }),
            ])
          }
        },
      }

      createApp(Parent).mount('#app')
    </script>
  </body>
</html>
