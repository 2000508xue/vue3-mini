<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   createApp,
      //   h,
      //   ref,
      //   defineAsyncComponent,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
      import {
        createApp,
        h,
        ref,
        defineAsyncComponent,
      } from '../dist/vue.esm.js'

      const App = {
        name: 'App',
        setup() {
          const component = defineAsyncComponent({
            loader: () => {
              return new Promise((resolve, reject) => {
                setTimeout(() => {
                  resolve({
                    name: 'AsyncComponent',
                    props: ['msg'],
                    setup(props) {
                      return () => h('div', null, `${props.msg} vue3`)
                    },
                  })
                }, 1000)
              })
            },
            timeout: 5000,
            loadingComponent: {
              render() {
                return h('div', null, 'Loading...')
              },
            },
            errorComponent: {
              render() {
                return h('div', '组件加载失败了')
              },
            },
          })

          return () => {
            return h(component, {
              msg: 'Hello world',
            })
          }
        },
      }
      createApp(App).mount('#app')
    </script>
  </body>
</html>
