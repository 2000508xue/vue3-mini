<!doctype html>
<html lang="en">

  <body>
    <div id="app"></div>
    <script type="module">
      // import {
      //   getCurrentInstance,

      //   h,

      import {
        createApp,
        h,
        ref,
        onMounted,
        getCurrentInstance,
        useTemplateRef,
      } from '../dist/vue.esm.js'

      const Child = {
        name: 'Child',
        setup(props, { expose }) {
          const vm = getCurrentInstance()
          console.log('parent', vm.parent)
          return () => {
            return h('div', '我是子组件的按钮')
          }
        },
      }

      const Parent = {
        name: 'Parent',
        setup() {
          return () => {
            return h(Child)
          }
        },
      }

      createApp(Parent).mount('#app')
    </script>
  </body>
