<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        padding: 300px;
      }
      .v-enter-active,
      .v-leave-active {
        transition: all 0.5s ease;
      }

      .v-enter-from,
      .v-leave-to {
        transform: translate(10px, 10px);
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { createApp, ref, h, Transition } from '../dist/vue.esm.js'

      const App = {
        name: 'App',
        setup() {
          const show = ref(true)
          const onClick = () => {
            show.value = !show.value
          }
          return () => {
            return h('div', [
              h('button', { onClick }, '切换'),
              h(
                Transition,
                {
                  onBeforeEnter() {
                    console.log(123123)
                  },
                },
                () => (show.value ? h('p', 'hello world') : undefined),
              ),
            ])
          }
        },
      }

      createApp(App).mount('#app')
    </script>
  </body>
</html>
