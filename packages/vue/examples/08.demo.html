<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <button id="btn">点击</button>
    <script type="module">
      import { createApp, h, Text, ref } from '../dist/vue.esm.js'
      const Comp = {
        setup() {
          const count = ref(0)
          btn.onclick = () => {
            count.value++
          }
          return {
            count,
          }
        },
        render() {
          return h('div', this.count)
        },
      }

      createApp(Comp).mount('#app')
    </script>
  </body>
</html>
